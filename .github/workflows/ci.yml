name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  migrations-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Run migrations check (fresh)
        run: nix develop . --command scripts/run-migrations-check --log-plan

      - name: Run migrations check (upgrade from 0010)
        run: |
          set -euo pipefail
          DB=$(mktemp -u /tmp/dojo-upgrade-XXXX.duckdb)
          rm -f "$DB"
          nix develop . --command python -m dojo.core.migrate --database "$DB" --target 0010_credit_payment_group.sql --log-plan
          nix develop . --command python -m dojo.core.migrate --database "$DB" --log-plan
          rm -f "$DB"

  test:
    needs: migrations-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Run tests
        run: nix develop . --command scripts/run-tests
      - name: Package run-tests logs
        if: always()
        run: |
          set -euo pipefail
          archives=0
          SEARCH_DIR="${TMPDIR:-/tmp}"
          echo "Searching for logs in $SEARCH_DIR"
          
          # Use find to locate the directories, handling potential subdirectories created by nix-shell
          # We use a while loop reading from process substitution to ensure 'archives' variable update persists
          while IFS= read -r -d '' dir; do
            echo "Found log dir: $dir"
            tar -czf "run-tests-logs-${archives}.tar.gz" -C "$(dirname "$dir")" "$(basename "$dir")"
            archives=$((archives+1))
          done < <(find "$SEARCH_DIR" -maxdepth 3 -type d -name "dojo-run-tests-*" -print0)
          
          if [ "$archives" -eq 0 ]; then
            echo "no run-tests logs found in $SEARCH_DIR" > run-tests-logs.txt
            # Debug: list contents of SEARCH_DIR to see where they might be
            ls -R "$SEARCH_DIR" || true
          fi
      - name: Upload run-tests logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: run-tests-logs
          path: |
            run-tests-logs-*.tar.gz
            run-tests-logs.txt
          if-no-files-found: ignore

  build-and-push:
    needs: [migrations-check, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io
      IMAGE_REPO: ghcr.io/${{ github.repository_owner }}/dojo
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Build image
        run: |
          set -euo pipefail
          nix build .#docker
          DERIVATION=$(nix path-info -S ./result | cut -d' ' -f1)
          echo "step=build status=ok derivation=${DERIVATION}"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Load and push image
        env:
          GIT_SHA: ${{ github.sha }}
          IMAGE_REPO: ${{ env.IMAGE_REPO }}
        run: |
          set -euo pipefail
          IMAGE_REPO_LOWER=$(echo "${IMAGE_REPO}" | tr '[:upper:]' '[:lower:]')
          SHORT_SHA=${GIT_SHA:0:12}

          docker load < result
          echo "step=load status=ok image=dojo:latest"
          docker tag dojo:latest "${IMAGE_REPO_LOWER}:${SHORT_SHA}"
          docker tag dojo:latest "${IMAGE_REPO_LOWER}:staging"

          for tag in "${SHORT_SHA}" staging; do
            echo "step=push registry=${IMAGE_REPO_LOWER} tag=${tag} status=publishing"
            docker push "${IMAGE_REPO_LOWER}:${tag}"
            echo "step=push registry=${IMAGE_REPO_LOWER} tag=${tag} status=ok"
          done
