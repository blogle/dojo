name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Run tests
        run: nix develop . --command scripts/run-tests

  build-and-push:
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY: ghcr.io
      IMAGE_REPO: ${{ env.REGISTRY }}/${{ github.repository_owner }}/dojo
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Build image
        run: |
          set -euo pipefail
          nix build .#docker
          DERIVATION=$(nix path-info -S result | cut -d' ' -f1)
          echo "step=build status=ok derivation=${DERIVATION}"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Load and push image
        env:
          GIT_SHA: ${{ github.sha }}
          IMAGE_REPO: ${{ env.IMAGE_REPO }}
        run: |
          set -euo pipefail
          IMAGE_REPO_LOWER=$(echo "${IMAGE_REPO}" | tr '[:upper:]' '[:lower:]')
          SHORT_SHA=${GIT_SHA:0:12}

          docker load < result
          echo "step=load status=ok image=dojo:latest"
          docker tag dojo:latest "${IMAGE_REPO_LOWER}:${SHORT_SHA}"
          docker tag dojo:latest "${IMAGE_REPO_LOWER}:staging"

          for tag in "${SHORT_SHA}" staging; do
            echo "step=push registry=${IMAGE_REPO_LOWER} tag=${tag} status=publishing"
            docker push "${IMAGE_REPO_LOWER}:${tag}"
            echo "step=push registry=${IMAGE_REPO_LOWER} tag=${tag} status=ok"
          done
