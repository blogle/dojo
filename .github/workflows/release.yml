name: Release

on:
  push:
    tags:
      - 'v*.*.*'

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    env:
      REGISTRY: ghcr.io
      IMAGE_REPO: ghcr.io/${{ github.repository_owner }}/dojo
      RELEASE_VERSION: ${{ github.ref_name }}
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Build image
        run: |
          set -euo pipefail
          nix build .#docker
          DERIVATION=$(nix path-info -S result | cut -d' ' -f1)
          echo "step=build status=ok derivation=${DERIVATION}"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Load and push image tags
        env:
          GIT_SHA: ${{ github.sha }}
          IMAGE_REPO: ${{ env.IMAGE_REPO }}
          RELEASE_VERSION: ${{ env.RELEASE_VERSION }}
        run: |
          set -euo pipefail
          IMAGE_REPO_LOWER=$(echo "${IMAGE_REPO}" | tr '[:upper:]' '[:lower:]')
          SHORT_SHA=${GIT_SHA:0:12}

          docker load < result
          echo "step=load status=ok image=dojo:latest"
          docker tag dojo:latest "${IMAGE_REPO_LOWER}:${SHORT_SHA}"
          docker tag dojo:latest "${IMAGE_REPO_LOWER}:${RELEASE_VERSION}"

          for tag in "${SHORT_SHA}" "${RELEASE_VERSION}"; do
            echo "step=push registry=${IMAGE_REPO_LOWER} tag=${tag} status=publishing"
            docker push "${IMAGE_REPO_LOWER}:${tag}"
            echo "step=push registry=${IMAGE_REPO_LOWER} tag=${tag} status=ok"
          done

      - name: Extract release notes from CHANGELOG.md
        env:
          RELEASE_VERSION: ${{ env.RELEASE_VERSION }}
        run: |
          set -euo pipefail
          python - <<'PY'
import os
import re
from pathlib import Path

version = os.environ["RELEASE_VERSION"]
content = Path("CHANGELOG.md").read_text()
pattern = rf"^## \[{re.escape(version)}\].*$"
match = re.search(pattern, content, flags=re.MULTILINE)
if not match:
    raise SystemExit(f"release-notes missing section for {version}")
start = match.start()
next_section = re.search(r"^## \[", content[match.end():], flags=re.MULTILINE)
end = match.end() + next_section.start() if next_section else len(content)
notes = content[start:end].strip() + "\n"
Path("release_notes.md").write_text(notes)
PY

      - name: Publish GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RELEASE_VERSION: ${{ env.RELEASE_VERSION }}
        run: |
          set -euo pipefail
          if gh release view "$RELEASE_VERSION" >/dev/null 2>&1; then
            gh release edit "$RELEASE_VERSION" --notes-file release_notes.md --title "$RELEASE_VERSION"
          else
            gh release create "$RELEASE_VERSION" --notes-file release_notes.md --title "$RELEASE_VERSION"
          fi
